name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Decode and set up keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > /tmp/keystore.jks

      - name: Sign APK
        run: |
          jarsigner -verbose -keystore /tmp/keystore.jks \
                    -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
                    -keypass ${{ secrets.KEY_PASSWORD }} \
                    -signedjar app-release-signed.apk \
                    app/build/outputs/apk/release/app-release.apk \
                    ${{ secrets.KEY_ALIAS }}

      - name: Read release notes
        id: get_release_notes
        run: |
          RELEASE_TITLE=$(head -n 1 release_notes.md | sed 's/^# //')
          RELEASE_BODY=$(tail -n +2 release_notes.md)
          echo "RELEASE_TITLE=${RELEASE_TITLE}" >> $GITHUB_ENV
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          echo "${RELEASE_BODY}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.0
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ env.RELEASE_TITLE }}
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app-release-signed.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}